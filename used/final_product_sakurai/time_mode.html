    <a href="./index.html" id="upper_left_logo" style="text-decoration: none"

    <nav id="menu">

        </div>

    <div class="row">
      <div class="filteringbox">
        <div class="control-group">
          <h6>業種を選択</h6>
          <label class="control control--checkbox">機械系(54)
            <input type="checkbox" checked="checked" class="maincategory" id="機械系" checked/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--checkbox">サービス業(8)
            <input type="checkbox" class="maincategory" id="サービス業" checked/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--checkbox">IT(21)
            <input type="checkbox" class="maincategory" id="IT" checked/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--checkbox">金融・保険(24)
            <input type="checkbox" class="maincategory" id="金融・保険" checked/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--checkbox">化学・石油・石炭(18)
            <input type="checkbox" class="maincategory" id="化学・石油・石炭" checked/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--checkbox">卸売・小売・食料(29)
            <input type="checkbox" class="maincategory" id="卸売・小売・食料" checked/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--checkbox">医薬品(14)
            <input type="checkbox" class="maincategory" id="医薬品" checked/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--checkbox">運輸(16)
            <input type="checkbox" class="maincategory" id="運輸" checked/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--checkbox">建設・不動産(11)
            <input type="checkbox" class="maincategory" id="建設・不動産" checked/>
            <div class="control__indicator"></div>
          </label>
          <label class="control control--checkbox">その他(24)
            <input type="checkbox" class="maincategory" id="その他" checked/>
            <div class="control__indicator"></div>
          </label>
          <a href="#" class="btn-square" id="all-select">全選択</a>
          <a href="#" class="btn-square" id="all-deselect">全解除</a>
        </div>
        <div class="axis-select">
        </div>
      </div>

      <!-- ここから -->
      <div class="modal fade show" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <i class="material-icons">clear</i>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
      <!-- ここまで -->

      <div class="main" id="parentdiv">
        <div class = "rangeslider">
          <input id = time_slider type="range" name="example" min="0" max="251" step="1" value="0">
          </div>
          <span id = "left_side">2001-1</span>
          <span id = "right_side">2021-12</span>
        <svg id="time-mode"></svg>
      </div>
    </div>
