<html lang="en">
    <head>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link type="text/css" rel="stylesheet" href="css/drop_down.css"  media="screen,projection">
        <link type="text/css" rel="stylesheet" href="css/nav_bar.css"  media="screen,projection">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Chart Mode</title>

        <link rel="stylesheet" href="./css/styles.css" />
        <!-- <link rel="stylesheet" href="./css/select.css" /> -->
        <script
          src="https://kit.fontawesome.com/628c8d2499.js"
          crossorigin="anonymous"
        ></script>

        <link rel="preconnect" href="https://fonts.gstatic.com" />

          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet"
        />

    <body>
      <nav id="menu">
        <div class="menu-item highlight">
          <div class="menu-text">
            <a href="#">Time Mode</a>
          </div>
        </div>
        <div class="menu-item">
          <div class="menu-text">
            <a href="./index.html">Chart Mode</a>
          </div>
        </div>
      </nav>
    
  
      <div class="row">
        <div class="filteringbox">
          <div class="sec-center">
            <input class="dropdown" type="checkbox" id="dropdown" name="dropdown" />
            <label class="for-dropdown" for="dropdown">
              業種フィルタ <i class="uil uil-arrow-down"></i
            ></label>
            <div class="section-dropdown">
              <div class="dropdownLink">
                <input type="checkbox" class="maincategory" id="機械系" href="#" checked>機械系
                <i class="uil uil-arrow-right"></i>
              </div>
              <div class="dropdownLink">
                <input type="checkbox" class="maincategory" id="サービス業" href="#" checked>サービス業
                <i class="uil uil-arrow-right"></i>
              </div>
              <div class="dropdownLink">
                <input type="checkbox" class="maincategory" id="IT" href="#" checked>IT
                <i class="uil uil-arrow-right"></i>
              </div>
              <div class="dropdownLink">
                <input type="checkbox" class="maincategory" id="金融・保険" href="#" checked>金融・保険
                <i class="uil uil-arrow-right"></i>
              </div>
              <div class="dropdownLink">
                <input type="checkbox" class="maincategory" id="化学・石油・石炭" href="#" checked>化学・石油・石炭
                <i class="uil uil-arrow-right"></i>
              </div>
              <div class="dropdownLink">
                <input type="checkbox" class="maincategory" id="卸売・小売・食料" href="#" checked>卸売・小売・食料
                <i class="uil uil-arrow-right"></i>
              </div>
              <div class="dropdownLink">
                <input type="checkbox" class="maincategory" id="食料品" href="#" checked>医薬品
                <i class="uil uil-arrow-right"></i>
              </div>
              <div class="dropdownLink">
                <input type="checkbox" class="maincategory" id="運輸" href="#" checked>運輸
                <i class="uil uil-arrow-right"></i>
              </div>
              <div class="dropdownLink">
                <input type="checkbox" class="maincategory" id="建設・不動産" href="#" checked>建設・不動産
                <i class="uil uil-arrow-right"></i>
              </div>
              <div class="dropdownLink">
                <input type="checkbox" class="maincategory" id="その他" href="#" checked>その他
                <i class="uil uil-arrow-right"></i>
              </div>
      
              <input
                class="dropdown-sub"
                type="checkbox"
                id="dropdown-sub"
                name="dropdown-sub"
              />
              <label class="for-dropdown-sub" for="dropdown-sub"
                >機械系 <i class="uil uil-plus"></i
              ></label>
              <div class="section-dropdown-sub">
                <a class="dropdownLink" href="#"
                  >Dropdown sub link <i class="uil uil-arrow-right"></i
                ></a>
                <a class="dropdownLink" href="#"
                  >Dropdown sub link <i class="uil uil-arrow-right"></i
                ></a>
              </div>
      
              <a class="dropdownLink" href="#"
                >サービス業 <i class="uil uil-arrow-right"></i
              ></a>
            </div>
          </div>
        </div>
        

        <div class="main" id="parentdiv">
          <svg id="chart-mode"></svg>
        </div>
        
      </div>
        <script src="./js/d3.js"></script>
        <script src="./js/d3-tip.js"></script>
        <script src="./js/d3-parent.js"></script>
        <script src="./js/chartmode.js"></script>
    </body>
</html>
